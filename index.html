<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synagogue Screen</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <div id="screen">
      <!-- Header -->
      <header class="header">
        <div class="logo">This Synaguoge</div>
        <div class="time" id="time"></div>
      </header>

      <!-- Main Content -->
      <main class="content">
        <!-- Weekly Schedule -->
        <section class="weekly-schedule">
          <h2>Weekly Schedule</h2>
          <p>Shacharit: 6:30 AM, 8:00 AM</p>
          <p>Mincha: Followed by Maariv</p>
        </section>

        <!-- Zmanim -->
        <section class="zmanim">
          <h2>Today's Zmanim</h2>
          <ul>
            <li>Dawn/Alot: 5:47</li>
            <li>Sunrise/Netz: 6:59</li>
            <li>Latest Shema: 9:27</li>
          </ul>
        </section>

        <!-- Announcements -->
        <section class="announcements">
          <h2>Announcements</h2>
          <p>Kiddush sponsored by the Cohen family.</p>
          <p>Upcoming Bar Mitzvah on Shabbat.</p>
        </section>
      </main>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
